<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>OTORI — Local Monitoring</title>

  <style>
    :root{
      --bg:#0b0f14;
      --panel:#0f141b;
      --panel2:#0c1118;
      --border:#1f2937;

      --text:#e5e7eb;
      --muted:#9ca3af;

      --otori-pink:#ff4fd8;
      --otori-pink-soft:#ff4fd820;
      --otori-blue:#4cc9ff;
      --otori-green:#4cff7a;

      --shadow: 0 0 0 transparent;
      --radius: 18px;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: var(--bg);
      color: var(--text);
    }

    .app{
      max-width: 1180px;
      margin: 0 auto;
      padding: 22px 16px 40px;
    }

    /* --- subtle scanline vibe (light) --- */
    .app:before{
      content:"";
      position:fixed;
      inset:0;
      pointer-events:none;
      background: repeating-linear-gradient(
        to bottom,
        rgba(255,255,255,0.02),
        rgba(255,255,255,0.02) 1px,
        rgba(0,0,0,0) 4px,
        rgba(0,0,0,0) 8px
      );
      opacity:.25;
      mix-blend-mode: overlay;
    }

    /* Topbar */
    .topbar{
      position:relative;
      background: rgba(11, 15, 20, .7);
      border:1px solid var(--border);
      border-radius: var(--radius);
      padding: 14px 16px;
      display:flex;
      align-items:center;
      justify-content:space-between;
    }
    .topbar:after{
      content:"";
      position:absolute;
      inset:-1px;
      border-radius: var(--radius);
      pointer-events:none;
      box-shadow:
        0 0 0 1px rgba(255,79,216,.08),
        0 0 22px rgba(255,79,216,.07);
    }

    .brand{
      display:flex;
      align-items:center;
      gap:12px;
      font-weight:800;
      letter-spacing:.2px;
    }
    .logo{
      width:28px;height:28px;border-radius:6px;
      background: var(--otori-pink);
      box-shadow: 0 0 18px rgba(255,79,216,.45);
      position:relative;
    }
    .logo:after{
      content:"";
      position:absolute; inset:7px 9px;
      border-radius:5px;
      background: rgba(0,0,0,.75);
      clip-path: polygon(0 15%, 100% 0, 70% 100%, 0 70%);
    }
    .brand span{
      color: var(--muted);
      font-weight:600;
    }

    .actions{ display:flex; align-items:center; gap:10px; }
    .iconbtn{
      width:40px;height:40px;border-radius:12px;
      border:1px solid var(--border);
      background: rgba(15, 20, 27, .9);
      color: var(--text);
      display:grid; place-items:center;
      cursor:pointer;
      transition: transform .08s ease, border-color .15s ease;
    }
    .iconbtn:hover{ transform: translateY(-1px); border-color: rgba(255,79,216,.25); }

    .avatar{
      width:40px;height:40px;border-radius:999px;
      background: radial-gradient(circle at 30% 30%, rgba(255,79,216,.9), rgba(76,201,255,.35));
      border:1px solid rgba(255,79,216,.25);
      box-shadow: 0 0 16px rgba(255,79,216,.18);
    }

    /* Layout */
    .grid{
      margin-top: 16px;
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:16px;
    }

    .card{
      position:relative;
      background: rgba(15, 20, 27, .75);
      border:1px solid var(--border);
      border-radius: var(--radius);
      overflow:hidden;
    }
    .card:before{
      content:"";
      position:absolute;
      inset:-1px;
      border-radius: var(--radius);
      pointer-events:none;
      box-shadow: 0 0 0 1px rgba(255,79,216,.07);
      opacity:.9;
    }

    .card-header{
      padding: 16px 16px 10px;
      display:flex;
      justify-content:space-between;
      gap:12px;
    }
    .title{
      font-weight:800;
      font-size: 16px;
      letter-spacing:.2px;
    }
    .sub{
      display:flex;
      align-items:center;
      gap:10px;
      margin-top:8px;
      color:var(--muted);
      font-size: 12.5px;
      font-weight:600;
    }
    .dot{
      width:10px;height:10px;border-radius:999px;
      background: var(--otori-green);
      box-shadow: 0 0 10px rgba(76,255,122,.45);
    }

    .select{
      border:1px solid var(--border);
      background: rgba(12, 17, 24, .85);
      border-radius: 10px;
      padding: 8px 10px;
      font-size: 12.5px;
      color: var(--muted);
      outline:none;
    }

    .card-body{ padding: 0 16px 16px; }

    /* KPI row */
    .kpiRow{
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap:16px;
      border-top:1px solid rgba(31,41,55,.7);
      padding-top:12px;
      margin-top:2px;
    }

    .kpiBig{
      font-size: 34px;
      font-weight: 900;
      letter-spacing:-.6px;
      color: var(--otori-pink);
      text-shadow: 0 0 16px rgba(255,79,216,.25);
      display:inline-block;
    }
    .kpiLabel{
      color:var(--muted);
      font-size: 13px;
      margin-left:8px;
      font-weight:700;
    }

    .spark{
      width: 160px;
      height: 46px;
      opacity: .95;
    }
    .spark path.bg{ stroke: rgba(76,201,255,.18); stroke-width: 3; fill:none; }
    .spark path.fg{ stroke: var(--otori-blue); stroke-width: 3; fill:none; filter: drop-shadow(0 0 6px rgba(76,201,255,.25)); }

    /* Bars */
    .twoBars{
      padding: 16px;
      display:grid;
      gap:14px;
    }
    .barRow{
      display:grid;
      grid-template-columns: 170px 1fr 90px;
      gap:12px;
      align-items:center;
    }
    .barLabel{ color:var(--muted); font-weight:700; font-size:13.5px; }

    .barTrack{
      height: 38px;
      border-radius: 12px;
      background: rgba(11,15,20,.7);
      overflow:hidden;
      border:1px solid rgba(31,41,55,.85);
    }
    .barFill{
      height:100%;
      border-radius: 12px;
      background: linear-gradient(90deg, var(--otori-pink), var(--otori-blue));
      width: 0%;
      box-shadow: 0 0 14px rgba(255,79,216,.18);
      transition: width .35s ease;
    }
    .barFill.dim{
      opacity:.55;
      filter:saturate(.8);
      box-shadow:none;
    }
    .barValue{
      text-align:right;
      font-weight:900;
      color: var(--text);
      font-size: 13.5px;
    }

    /* Section + table */
    .sectionTitle{
      margin-top: 16px;
      font-size: 16px;
      font-weight: 900;
      letter-spacing:.2px;
      color: var(--text);
      padding: 0 4px;
    }
    .tableCard{
      margin-top: 10px;
      background: rgba(15, 20, 27, .75);
      border:1px solid var(--border);
      border-radius: var(--radius);
      overflow:hidden;
    }
    table{ width:100%; border-collapse:collapse; }
    thead th{
      text-align:left;
      padding: 14px 16px;
      font-size: 12.5px;
      color: var(--muted);
      font-weight: 800;
      border-bottom:1px solid rgba(31,41,55,.85);
      background: rgba(12, 17, 24, .75);
    }
    tbody td{
      padding: 14px 16px;
      border-bottom:1px solid rgba(31,41,55,.75);
      font-size: 13.5px;
      color: var(--text);
    }
    tbody tr:last-child td{ border-bottom:none; }
    tbody tr:hover td{ background: rgba(255,79,216,.04); }

    .chip{
      display:inline-flex;
      align-items:center;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(11,15,20,.65);
      border:1px solid rgba(76,255,122,.55);
      color: var(--otori-green);
      font-weight: 900;
      font-size: 12px;
      box-shadow: 0 0 10px rgba(76,255,122,.10);
    }
    .chip.ia{
      border-color: rgba(255,79,216,.55);
      color: var(--otori-pink);
      box-shadow: 0 0 10px rgba(255,79,216,.10);
    }

    /* --- Subtle blink on updates --- */
    .blink{
      animation: kpiBlink .55s ease-out;
    }
    @keyframes kpiBlink{
      0%   { transform: translateY(0); filter: brightness(1); }
      30%  { transform: translateY(-1px); filter: brightness(1.35); }
      100% { transform: translateY(0); filter: brightness(1); }
    }

    /* Responsive */
    @media (max-width: 980px){
      .grid{ grid-template-columns:1fr; }
      .spark{ display:none; }
      .barRow{ grid-template-columns: 1fr; }
      .barValue{ text-align:left; }
    }
  </style>
</head>

<body>
  <div class="app">
    <div class="topbar">
      <div class="brand">
        <i class="logo"></i>
        <div>
          <div>OTORI <span>— Local Monitoring</span></div>
        </div>
      </div>
      <div class="actions">
        <button class="iconbtn" title="Search" aria-label="Search">⌕</button>
        <button class="iconbtn" title="Notifications" aria-label="Notifications">⌁</button>
        <div class="avatar" title="User"></div>
      </div>
    </div>

    <div class="grid">
      <!-- Classic card -->
      <div class="card">
        <div class="card-header">
          <div>
            <div class="title">Honeypot classique</div>
            <div class="sub"><span class="dot"></span> Running</div>
          </div>
          <select class="select" id="rangeClassic">
            <option selected>Last 24 hours</option>
          </select>
        </div>
        <div class="card-body">
          <div class="kpiRow">
            <div>
              <span class="kpiBig" id="classic_sessions">0</span>
              <span class="kpiLabel">Sessions</span>
            </div>
            <svg class="spark" viewBox="0 0 160 46">
              <path class="bg" d="M2,34 C22,34 22,18 42,18 C62,18 62,28 82,28 C102,28 102,14 122,14 C142,14 142,24 158,24" />
              <path class="fg" d="M2,34 C22,34 22,18 42,18 C62,18 62,28 82,28 C102,28 102,14 122,14 C142,14 142,24 158,24" />
            </svg>
          </div>
        </div>
      </div>

      <!-- IA card (V1 placeholder) -->
      <div class="card">
        <div class="card-header">
          <div>
            <div class="title">Honeypot IA</div>
            <div class="sub"><span class="dot"></span> Running</div>
          </div>
          <select class="select" id="rangeIA">
            <option selected>Last 24 hours</option>
          </select>
        </div>
        <div class="card-body">
          <div class="kpiRow">
            <div>
              <span class="kpiBig" id="ia_sessions">0</span>
              <span class="kpiLabel">Sessions</span>
            </div>
            <svg class="spark" viewBox="0 0 160 46">
              <path class="bg" d="M2,30 C22,30 22,34 42,34 C62,34 62,22 82,22 C102,22 102,24 122,24 C142,24 142,14 158,14" />
              <path class="fg" d="M2,30 C22,30 22,34 42,34 C62,34 62,22 82,22 C102,22 102,24 122,24 C142,14 158,14" />
            </svg>
          </div>
        </div>
      </div>

      <!-- Avg session duration -->
      <div class="card">
        <div class="card-header">
          <div class="title">Durée moyenne des sessions</div>
        </div>
        <div class="twoBars">
          <div class="barRow">
            <div class="barLabel">Honeypot classique</div>
            <div class="barTrack"><div class="barFill" id="barDurClassic"></div></div>
            <div class="barValue" id="durClassicTxt">0s</div>
          </div>
          <div class="barRow">
            <div class="barLabel">Honeypot IA</div>
            <div class="barTrack"><div class="barFill dim" id="barDurIA"></div></div>
            <div class="barValue" id="durIATxt">0s</div>
          </div>
        </div>
      </div>

      <!-- Commands per session -->
      <div class="card">
        <div class="card-header">
          <div class="title">Commandes par session</div>
        </div>
        <div class="twoBars">
          <div class="barRow">
            <div class="barLabel">Honeypot classique</div>
            <div class="barTrack"><div class="barFill" id="barCmdClassic"></div></div>
            <div class="barValue" id="cmdClassicTxt">0</div>
          </div>
          <div class="barRow">
            <div class="barLabel">Honeypot IA</div>
            <div class="barTrack"><div class="barFill dim" id="barCmdIA"></div></div>
            <div class="barValue" id="cmdIATxt">0</div>
          </div>
        </div>
      </div>
    </div>

    <div class="sectionTitle">Dernières sessions attaquantes</div>
    <div class="tableCard">
      <table>
        <thead>
          <tr>
            <th>IP attaquante</th>
            <th>Commande exécutée</th>
            <th>Type</th>
            <th>Durée</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>
  </div>

  <script>
    // helper affichage 1m 23s
    function fmtDuration(sec){
      if(sec === null || sec === undefined || isNaN(sec)) return "";
      sec = Math.round(Number(sec));
      if(sec < 60) return `${sec}s`;
      const m = Math.floor(sec/60);
      const s = sec%60;
      return `${m}m ${String(s).padStart(2,"0")}s`;
    }

    function setBar(el, value, max){
      const pct = max <= 0 ? 0 : Math.max(0, Math.min(100, (value/max)*100));
      el.style.width = pct + "%";
    }

    // Visuel V1
    const MAX_DUR = 600; // 10 min
    const MAX_CMD = 15;  // 15 cmd/session

    // Blink subtil
    const BLINK_TARGETS = [
      "classic_sessions",
      "ia_sessions",
      "durClassicTxt",
      "cmdClassicTxt"
    ];

    function blink(){
      BLINK_TARGETS.forEach(id => {
        const el = document.getElementById(id);
        if(!el) return;
        el.classList.remove("blink");
        // reflow pour relancer l'anim
        void el.offsetWidth;
        el.classList.add("blink");
      });
    }

    function escapeHtml(s){
      return (s || "")
        .replaceAll("&","&amp;")
        .replaceAll("<","&lt;")
        .replaceAll(">","&gt;");
    }

    function render(payload, doBlink=false){
      const k = payload.kpi.classic || {sessions:0, avg_duration_sec:0, avg_commands_per_session:0};

      // sessions classic / ia (ia placeholder)
      document.getElementById("classic_sessions").textContent = k.sessions ?? 0;
      document.getElementById("ia_sessions").textContent = 0;

      // duration bars
      const durClassic = k.avg_duration_sec ?? 0;
      document.getElementById("durClassicTxt").textContent = fmtDuration(durClassic);
      setBar(document.getElementById("barDurClassic"), durClassic, MAX_DUR);

      document.getElementById("durIATxt").textContent = "0s";
      setBar(document.getElementById("barDurIA"), 0, MAX_DUR);

      // commands/session bars
      const cmdClassic = k.avg_commands_per_session ?? 0;
      document.getElementById("cmdClassicTxt").textContent = cmdClassic;
      setBar(document.getElementById("barCmdClassic"), cmdClassic, MAX_CMD);

      document.getElementById("cmdIATxt").textContent = "0";
      setBar(document.getElementById("barCmdIA"), 0, MAX_CMD);

      // table
      const tb = document.getElementById("tbody");
      tb.innerHTML = "";
      (payload.recent || []).forEach(r => {
        const tr = document.createElement("tr");
        const type = r.type === "ia" ? "IA" : "Classique";
        tr.innerHTML = `
          <td>${escapeHtml(r.src_ip || "")}</td>
          <td>${escapeHtml(r.command || "")}</td>
          <td><span class="chip ${r.type === "ia" ? "ia":""}">${type}</span></td>
          <td>${fmtDuration(r.duration_sec)}</td>
        `;
        tb.appendChild(tr);
      });

      if(doBlink) blink();
    }

    // Initial load
    Promise.all([
      fetch("/kpi").then(r=>r.json()),
      fetch("/sessions/recent").then(r=>r.json())
    ]).then(([kpi, recent]) => render({kpi, recent}, false));

    // Live updates
    const ws = new WebSocket(`ws://${location.host}/ws`);
    ws.onopen = () => ws.send("hi");
    ws.onmessage = (msg) => {
      const data = JSON.parse(msg.data);
      if(data.type === "update") render(data, true);
    };
  </script>
</body>
</html>
