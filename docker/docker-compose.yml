# ═══════════════════════════════════════════════════════════════════════════════
# Otori Monitoring - Docker Compose
# ═══════════════════════════════════════════════════════════════════════════════
# Stack complète: PostgreSQL + API + Nginx (optionnel)
#
# Usage:
#   Development:  docker compose up -d
#   Production:   docker compose --profile production up -d
#   Logs:         docker compose logs -f api
#   Stop:         docker compose down
#   Reset DB:     docker compose down -v
# ═══════════════════════════════════════════════════════════════════════════════

services:
  # ─────────────────────────────────────────────────────────────────────────────
  # PostgreSQL Database
  # ─────────────────────────────────────────────────────────────────────────────
  db:
    image: postgres:16-alpine
    container_name: otori-db
    restart: unless-stopped

    environment:
      POSTGRES_USER: ${POSTGRES_USER:-otori}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-otori_dev_password}
      POSTGRES_DB: ${POSTGRES_DB:-otori}
      # Performance tuning pour petit workload
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"

    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/01-init.sql:ro

    ports:
      - "${DB_PORT:-5432}:5432"

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-otori} -d ${POSTGRES_DB:-otori}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

    networks:
      - otori-network

    # Limites de ressources (optionnel)
    # deploy:
    #   resources:
    #     limits:
    #       memory: 512M
    #       cpus: '0.5'

  # ─────────────────────────────────────────────────────────────────────────────
  # FastAPI Application
  # ─────────────────────────────────────────────────────────────────────────────
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: otori-api
    restart: unless-stopped

    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-otori}:${POSTGRES_PASSWORD:-otori_dev_password}@db:5432/${POSTGRES_DB:-otori}

      # Application
      ENVIRONMENT: ${ENVIRONMENT:-development}
      DEBUG: ${DEBUG:-false}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}

      # GeoIP
      GEOIP_ENABLED: ${GEOIP_ENABLED:-true}
      GEOIP_DB_PATH: /app/data/GeoLite2-City.mmdb

      # Analytics
      ANALYTICS_ENABLED: ${ANALYTICS_ENABLED:-true}
      BOT_DETECTION_ENABLED: ${BOT_DETECTION_ENABLED:-true}
      MITRE_MAPPING_ENABLED: ${MITRE_MAPPING_ENABLED:-true}
      SESSION_SCORING_ENABLED: ${SESSION_SCORING_ENABLED:-true}

    volumes:
      # Données GeoIP (persistantes)
      - geoip-data:/app/data
      # Logs (optionnel, pour debug)
      - ./logs:/app/logs

    ports:
      - "${API_PORT:-8000}:8000"

    depends_on:
      db:
        condition: service_healthy

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

    networks:
      - otori-network

    # Limites de ressources (optionnel)
    # deploy:
    #   resources:
    #     limits:
    #       memory: 1G
    #       cpus: '1.0'

  # ─────────────────────────────────────────────────────────────────────────────
  # Nginx Reverse Proxy (Production only)
  # ─────────────────────────────────────────────────────────────────────────────
  nginx:
    image: nginx:1.25-alpine
    container_name: otori-nginx
    restart: unless-stopped

    profiles:
      - production

    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro

    ports:
      - "${NGINX_PORT:-80}:80"
      # - "${NGINX_SSL_PORT:-443}:443"

    depends_on:
      - api

    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

    networks:
      - otori-network

# ═══════════════════════════════════════════════════════════════════════════════
# Volumes
# ═══════════════════════════════════════════════════════════════════════════════
volumes:
  pgdata:
    name: otori-pgdata
  geoip-data:
    name: otori-geoip

# ═══════════════════════════════════════════════════════════════════════════════
# Networks
# ═══════════════════════════════════════════════════════════════════════════════
networks:
  otori-network:
    name: otori-network
    driver: bridge
